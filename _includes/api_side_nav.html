
<ul id='links'>
	{% for api_cat in site.apis %}
		<li><h2>{{ api_cat }}</h2>
			<ul>
				{% for post in site.posts %}
				{% if post.categories contains api_cat %}
					<li class='{{ post.type }}'><a href='#{{ post.url }}'>{{ post.title }}</a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</li>
	{% endfor %}
</ul>
